<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section id="q1">
        <h1 class="title">1번 문제</h1>
        <div class="q1">
            <div class="box1">div1</div>
            <div class="box2">
                <div class="box1 margin1">div2</div>
                <div class="box1">div3</div>
            </div>
        </div>
    </section>

    <section id="q2">
        <h1 class="title">2번 문제</h1>
        <div class="q2">
            <div class="box3">div1</div>
            <div class="box3 box-center">div2</div>
            <div class="box3 box-end">div3</div>
        </div>
    </section>

    <section id="q3">
        <h1 class="title">3번 문제</h1>
        <div class="q3">
            <div class="bigbox">div1
                <div class="box4 box-ps1">div2</div>
            </div>
        </div>
    </section>

    <section id="q4">
        <h1 class="title">4번 문제</h1>
        <div class="q4">div1</div>
        <div class="box5 box6 box-ps2">div2</div>
    </section>

    <section id="q5">
        <h1 class="title">5번 문제</h1>
        <div class="q5">div1
            <div class="box up">div2</div>
            <div class="box down">div3</div>
        </div>
    </section>
</body>

</html>
